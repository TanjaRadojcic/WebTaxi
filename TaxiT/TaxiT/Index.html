<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Pink Taxi</title>
    <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">
    <link rel="stylesheet" href="https://www.w3schools.com/lib/w3-theme-pink.css">
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Open+Sans'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        html, body, h1, h2, h3, h4, h5 {
            font-family: "Open Sans", sans-serif
        }

        body {
            background-image: url("pozadina3.jpg");
            background-repeat: no-repeat;
            background-position: left top;
        }
        
    </style>
</head>
<body>
    <div class="w3-top">
        <div class="w3-bar " style=" background-color:#f176ad">
            <img class="w3-bar-item w3-left w3-small " src="logo.jpg" height="75" width="75"/>
            <div class="w3-bar-item w3-right w3-small " >
                <form accept-charset="UTF-8">
                    <table align="right">
                        <tr>
                            <td>
                                <label for="usernameLI">Korisničko ime</label>
                            </td>
                            <td>
                                <label for="passLI">Lozinka</label>
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <input type="text" name="usernameLI" id="usernameLI" tabindex="1" required />
                            </td>
                            <td>
                                <input type="password" name="passLI" id="passLI" tabindex="2" required />
                            </td>
                            <td>
                                <label id="loginbutton" for="logIn">
                                    <input value="Log In" aria-label="Log In" tabindex="4" type="submit" id="logIn" />
                                </label>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>


        </div>
    </div>

    <div class="w3-container w3-content" style="max-width:1700px;margin-top:80px">
        <div class="w3-row">
            
            <!-- Right Column -->
            <div class="w3-col m2 w3-right ">
                <form accept-charset="UTF-8">
                    <table align="right">
                        <tr>
                            <td colspan="2" align="center">
                                Registracija
                            </td>
                        </tr>
                        <tr>
                            <td>
                                <label for="korisnickoime">Korisničko ime</label>
                            </td>
                            <td>
                                <input type="text" name="korisnickoime" id="korisnickoime" required/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label for="lozinka">Lozinka</label>
                            </td>
                            <td>
                                <input type="password" name="lozinka" id="lozinka" required/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label for="ime">Ime</label>
                            </td>
                            <td>
                                <input type="text" name="ime" id="ime" required/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label for="prezime">Prezime</label>
                            </td>
                            <td>
                                <input type="text" name="prezime" id="prezime" required/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label for="pol">Pol</label>
                            </td>
                            <td>
                                <input type="radio" name="pol" value="Muško" checked> Muško  <input type="radio" name="pol" value="Žensko"> Žensko<br>

                            </td>


                        </tr>
                        <tr>
                            <td>
                                <label for="jmbg">JMBG</label>
                            </td>
                            <td>
                                <input type="number" name="jmbg" id="jmbg" pattern="[0-9]{13}" minlength="13" maxlength="13" required/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label for="phone">Phone</label>
                            </td>
                            <td>
                                <input type="number" name="phone" id="phone" minlength="6" required/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label for="email">Email</label>
                            </td>
                            <td>
                                <input type="email" name="email" id="email"  required/>
                            </td>

                        </tr>
                        <tr>
                            <td>
                                <label for="uloga">Uloga</label>
                            </td>
                            <td>
                                <select name="uloga">
                                    <option selected value="Mušterija">Mušterija</option>
                                    <option value="Vozač">Vozač</option>
                                </select>
                            </td>

                        </tr>

                        <tr>
                            <td colspan="2">
                                <label id="registrationbutton" for="registration">
                                    <input value="Registracija" tabindex="4" type="submit" id="registration" />
                                </label>
                            </td>
                        </tr>
                    </table>
                </form>

                <!-- End Right Column -->
            </div>

            <!-- End Grid -->
        </div>

        <!-- End Page Container -->
    </div>
    <br>

    <!--<footer class="w3-container w3-theme-l1 w3-bottom-align">
        <p>Powered by Tanja Radojcic</p>
    </footer> -->

</body>
</html>
